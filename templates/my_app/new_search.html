{% extends 'base.html' %}
<!--"https://hips.hearstapps.com/countryliving.cdnds.net/17/47/1511194376-cavachon-puppy-christmas.jpg"-->
{% block content %}

    <h2 style="text-align: center"> {{ search | title }} </h2>
    <div class="row">
        {% for post in final_postings %}

            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt="{{ post.4 }}"></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>


{% endblock content %}
